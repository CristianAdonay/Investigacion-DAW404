            <h1>Triangulo</h1>
            <p>Un triángulo puede ser definido como un polígono de tres lados, o como un polígono con tres vértices.
             El triángulo es el polígono más simple y el único que no tiene diagonal. 
            Tres puntos no alineados definen siempre un triángulo (tanto en el plano como en el espacio).</p>
